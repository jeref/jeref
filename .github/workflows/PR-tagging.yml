name: auto tagging branch
on:
  pull_request:
    types:
      - closed

jobs:
  settag_if_merged:
    if: github.event.pull_request.merged == true

    name: set new Tag for branch
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      # checkout all history of all branches
      with:
        fetch-depth: 0
    - name: settag
      shell: bash
      run: /bin/bash ci/tag-rebuild_BRANCH.sh ${{ github.base_ref }}

  call-workflow-2-in-local-repo:
    uses: ./.github/workflows/check_status.yml